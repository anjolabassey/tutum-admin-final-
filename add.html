<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutum | know about that place</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/add.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700" rel="stylesheet">

	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
</head>
<body>
	<section class="container-fluid">
		<div class="row header">
			<div class="col-xs-2 font-icon">
				<i class="fas fa-bars "></i>
			</div>
			<div class="col-xs-8 text-right">
				<input class="form-control search-bar" placeholder="Search country" name="srch-term" id="srch-term" type="text">  
				<i class="glyphicon glyphicon-search search-icon" ></i>
			</div>  
			<div class="col-xs-2 text-right">
				<img src="https://vignette.wikia.nocookie.net/vsbattles/images/7/77/The_Apology_Kitten.jpg/revision/latest?cb=20151215164332"  alt="Admin picture" class="admin">  
				<p class="text">puppy</p>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<form class="col-md-12 form-group" id="addDetails">
				<h1 class="text-center">ADD INFORMATION ABOUT A NEW COUNTRY</h1>
				<div class="">
					<label for="name">Add New Country:</label>
					<input type="text" class="form-control" name="name">
				</div><br><br>
				<div class="">
					<label for="country_image">Add Country Flag:</label>
					<input type="file" name="country_image" class="form-control">
				</div><br><br>
				<div class="detail-group">
					<h3>Brief Information</h3>
					<div class="">
						<label for="location">Where is it:</label>
						<textarea name="location" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
					<div class="">
						<label for="brief_info">What do i need to know before i go?:</label>
						<textarea name="brief_info" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
				</div>
				<div class="detail-group">
					<h3>Visa Application Information</h3>
					<div class="">
						<label for="visa_info">What is the visa application process?:</label>
						<textarea name="visa_info" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
					<div class="">
						<label for="visa_cost">How much does it cost to process?:</label>
						<textarea name="visa_cost" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
					<div class="">
						<label for="visa_loc">Where do i get it done?:</label>
						<textarea name="visa_loc" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
					<div class="">
						<label for="visa_time">How long does it take?:</label>
						<textarea name="visa_time" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
				</div>
				<div class="detail-group">
					<h3>Ticketing Information</h3>
					<div class="">
						<label for="ticket_price">How much does a flight ticket cost?:</label>
						<textarea name="ticket_price" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
					<div class="">
						<label for="airlines">Where can I buy one?:</label>
						<textarea name="airlines" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
				</div>
				<div class="detail-group">
					<h3>Hotel Information</h3>
					<div class="">
						<label for="hotel_price">Hotels and their prices:</label>
						<textarea name="hotel_price" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
					<div class="">
						<label for="hotel_reco">Recommendations:</label>
						<textarea name="hotel_reco" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
				</div>
				<div class="detail-group">
					<h3>Cost Of Living</h3>
					<div class="">
						<label for="transport">Transportation options:</label>
						<textarea name="transport" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
					<div class="">
						<label for="living_cost">How much would it cost to live here monthly?:</label>
						<textarea name="living_cost" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
				</div>
				<div class="detail-group">
					<h3>Other Information</h3>
					<div class="">
						<label for="weather">How is the Weather:</label>
						<textarea name="weather" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
					<div class="">
						<label for="places">Places to visit:</label>
						<textarea name="places" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
					<div class="">
						<label for="foods">Foods to try:</label>
						<textarea name="foods" cols="30" rows="10" class="form-control"></textarea>
					</div><br><br>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</section>
	<script src="js/add.js"></script>
</body>
</html>
