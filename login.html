<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
	<script src="js/login.js"></script>
	
	<title>Login</title>
</head>

<body>
	

	<!-- The above form looks like this -->
	
		<div class="container">
			<div class="login-box">

			
			<div class="row">
				<div class="col-md-12 text-center">
					<h2> Login </h2>
				</div>
			</div>


			<form id="login">


				<div class="row">
					<div class="col-md-12 form-group">
						<label for="username">Username </label>
						<input class="form-control" type="text" name="username">
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 form-group">
						<label for="password">Password </label>
						<input class="form-control" type="password" name="password">
						<small id="passwordHelp"><a href="signup.html">Forgot your password?</a>
						</small>
					</div>
				</div>


				<div class="row">
					<div class="col-md-12 text-center">
						<a href="index.html" class="submitButton btn btn-primary">Submit</a>
					</div>
				</div>

				<br>
				<div class="row">
				<span class="col-md-12 text-center">  Don't Have An Account? <a href="signup.html"> Sign Up </a></span>
				</div>


			</form>
		</div>

	</div>
	


	<footer>
		
	</footer>



</body>
</html>
